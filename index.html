<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300i,400" rel="stylesheet">
    <title>Advanced Programming</title>
    <style>
        body {
            margin: 0
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #center {

            position: absolute;
            width: 80%;

            text-align: center;
        }

        .hidden {
            display: none;
        }

        h1 {
            font-family: 'Merriweather Sans';
        }

        .clickable {
            cursor: pointer;
        }

        #image-container {
            display: block;
        }

    </style>
    <script>


        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    parseXML(this);
                }
            };
            xmlhttp.open("GET", "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fxkcd.com%2Frss.xml", true);
            xmlhttp.send();
        }

        function parseXML(xml) {
            response = JSON.parse(xml.response);
            console.log(response.items);

            document.getElementById("image-container").innerHTML = response.items[0].content;
            document.getElementById("image-container").href = response.items[0].link;

        }

        function toggleHiddenDiv() {
            if (document.getElementById("hidden-div").classList.contains("hidden")) {
                document.getElementById("hidden-div").classList.remove("hidden");
            } else {

                document.getElementById("hidden-div").classList.add("hidden");
            }
        }

        
        loadXMLDoc();
    </script>
</head>

<body>
    <div id="container">

        <div id="center">
            <h1>This webpage is for my advanced programming class projects.</h1>
            <p><a target="_blank" href="HTML-CSS-Practical/index.html">HTML-CSS Practical</a></p>
            <p class="clickable" onclick="toggleHiddenDiv()"><i>Hi Mr. Maunu! Click here for older projects.</i></p>
            <div id="hidden-div" class="hidden">
                <p><a target="_blank" href="HTML-CSS-Practical/index.html">HTML-CSS Practical</a></p>
                <p><a target="_blank" href="CSSPractice/index.html">CSS Practice Project</a></p>
                <p><a target="_blank" href="https://github.com/ncsariowan/advanced-programming-projects">Github for all projects</a></p>
                <br>
                <p>Latest xkcd:</p>
                <a target="_blank" id="image-container"></a>
            </div>
        </div>

    </div>
</body>

</html>
